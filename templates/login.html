{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}
            {{ form.username() }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password() }}
        </div>
        <button type="submit">Login</button>
    </form>
    <form action="{{ url_for('demo_login') }}" method="get" style="margin-top: 1em;">
        <button type="submit" class="btn btn-secondary">Demo / Guest Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
{% endblock %}
